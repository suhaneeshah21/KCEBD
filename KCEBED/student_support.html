<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Support | KCEBED</title>

  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/media.css" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div id="navbar"></div>
<script>
  fetch("components/navbar.html")
          .then(res => res.text())
          .then(data => {
            document.getElementById("navbar").innerHTML = data;

            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('navLinks');
            if(hamburger && navLinks) {
              hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
              });
            }
          });
</script>


<div class="page-header">
  <div class="container">
    <h1>Student Support</h1>
    <p>Home / Student Support</p>
  </div>
</div>

<section class="section-padding">
  <div class="container page-layout">

    <aside class="sidebar">
      <div class="sidebar-widget">
        <h3>Support Services</h3>
        <ul class="sidebar-menu">
          <li>
            <a href="#" class="active-link support-link" data-component="components/student_support/GuidanceCounc.html">
              <i class="fa-solid fa-hands-holding-circle"></i> Guidance & Counseling
            </a>
          </li>
          <li>
            <a href="#" class="support-link" data-component="components/student_support/PlacementCell.html">
              <i class="fa-solid fa-briefcase"></i> Placement Cell
            </a>
          </li>
        </ul>
      </div>

      <div class="sidebar-widget contact-widget">
        <h3>Need Help?</h3>
        <p>Contact the student support office for assistance.</p>
        <a href="contact.html" class="btn-primary" style="display: inline-block; margin-top: 10px; font-size: 14px">Contact Us</a>
      </div>
    </aside>

    <div id="student-support-content" class="content-area"></div>

  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 Kasturbai College of Education. All Rights Reserved.</p>
  </div>
</footer>

<script src="assets/js/script.js"></script>
</body>
</html>
