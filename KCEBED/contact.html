<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | KCEBED</title>

  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/media.css" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div id="navbar"></div>
<script>
  fetch("components/navbar.html")
          .then(res => res.text())
          .then(data => {
            document.getElementById("navbar").innerHTML = data;
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.getElementById('navLinks');
            if(hamburger && navLinks) {
              hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
              });
            }
          });
</script>

<div class="page-header">
  <div class="container">
    <h1>Contact Us</h1>
    <p>Get in touch with us for admissions and inquiries</p>
  </div>
</div>

<section class="section-padding">
  <div class="container">
    <div class="contact-grid">

      <div class="contact-form-area">
        <h2>Send us a Message</h2>
        <form action="#">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
                    id="message"
                    rows="5"
                    placeholder="How can we help you?"
            ></textarea>
          </div>

          <button
                  type="submit"
                  class="btn-primary"
                  style="border: none; cursor: pointer"
          >
            Send Message
          </button>
        </form>
      </div>

      <div class="contact-info-area">
        <h2>Visit Campus</h2>

        <div class="info-item" style="margin-bottom: 15px;">
          <strong><i class="fa-solid fa-location-dot" style="color: var(--primary-blue);"></i> Address:</strong><br />
          Kasturbai College of Education,<br />
          Ashok Chowk, Solapur - 413006
        </div>

        <div class="info-item">
          <strong><i class="fa-solid fa-phone" style="color: var(--primary-blue);"></i> Phone:</strong><br />
          0217-2651705
        </div>

        <br />

        <div class="map-box">
          <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3801.6756834880553!2d75.92294177539131!3d17.66551299473294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc5da42decb5211%3A0x52fdbf6feb4133a1!2sKasturbai%20College%20of%20Education!5e0!3m2!1sen!2sin!4v1765225205827!5m2!1sen!2sin"
                  width="100%"
                  height="350"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 Kasturbai College of Education. All Rights Reserved.</p>
  </div>
</footer>

<script src="assets/js/script.js"></script>
</body>
</html>
